  function validateform() {
        var name = document.forms["bookForm"]["name"];
        var aname = document.forms["bookForm"]["aname"];
        var bname = document.forms["bookForm"]["bname"];
        var email = document.forms["bookForm"]["email"];
        var mob = document.forms["bookForm"]["mob"];
        var age = document.forms["bookForm"]["age"];
        var price = document.forms["bookForm"]["price"];
        var date = document.forms["bookForm"]["date"];
        
        if (name.value == "") {
          window.alert("Please enter your name.");
          name.focus();
          return false;
        }

        if (age.value == "") {
          window.alert(
          "Please enter your age.");
          age.focus();
          return false;
        }

        if ((age.value < 5) || (age.value > 99)){
          window.alert(
          "Please enter valid age.");
          age.focus();
          return false;
        }

         if (mob.value == "" || isNaN(mob.value) || mob.value.length != 10 ) {
          alert("Please enter valid mobile number.");
          mob.focus();
          return false;
        }

         if (email.value == "") {
          window.alert(
          "Please enter a valid e-mail address.");
          email.focus();
          return false;
        }


        if (aname.value == "") {
          window.alert("Please enter author's name.");
          name.focus();
          return false;
        }

        if (bname.value == "") {
          window.alert("Please enter book name.");
          name.focus();
          return false;
        }
        
        if (price.value == "") {
          window.alert(
          "Please enter price.");
          price.focus();
          return false;
        }

        if (price.value < 5) {
          window.alert(
          "Please enter valid price.");
          price.focus();
          return false;
        }
         
        if (date.value == "") {
          window.alert("Please enter date of purchase.");
          date.focus();
          return false;
        }
        return true;
      }
